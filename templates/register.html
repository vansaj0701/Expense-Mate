<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./static/styles.css" />
        <title>Expense Mate</title>
    </head>

    <body>

    <div class="container">
      <form action="/register" method="POST">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account!</p>

        <div class="form-floating">
          <input type="text" class="form-control" name="name" placeholder="name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" name="total-income" placeholder="Password">
          <label for="total-income">Total Income</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label for="fPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password">
          <label for="confirmation">Confirm Password</label>
        </div>
        <p>Already registered?<a href="login">Sign in</a></p>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
      </form>
    </div>

    </body>

</html>
